<div class="contianer-product">
  <div class="container ">

    <div class="d-flex justify-content-between gap-3 align-items-center ">
      <app-navigate [navigate]="navigate"></app-navigate>

      <div>
        <button class="btn" (click)="createCategory()" Raised mat-button>
          Crear Categoria
        </button>
      </div>
    </div>

    <div class="row row-cols-12 container-form-product mt-4">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element">
            <div class="d-flex justify-content-end align-items-center gap-3">
              <mat-icon (click)="viewEditCategory(element?.id)">edit</mat-icon>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>


</div>
