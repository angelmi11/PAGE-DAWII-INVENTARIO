<div class="contianer-product ">
  <div class="container ">
    <div class="d-flex justify-content-between gap-3 align-items-center ">
      <app-navigate [navigate]="navigate"></app-navigate>
      <div>
        <button class="btn" (click)="createPurchaseOrder()" Raised mat-button>
          Crear orden
        </button>
      </div>
    </div>

    <div class="row row-cols-12 container-form-product mt-4">
      <table mat-table [dataSource]="purchaseOrders" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef> Responzable </th>
          <td mat-cell *matCellDef="let element"> {{element.user?.username}} </td>
        </ng-container>

        <ng-container matColumnDef="vendor">
          <th mat-header-cell *matHeaderCellDef> Proveedor </th>
          <td mat-cell *matCellDef="let element"> {{element.vendor?.name}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="product">
          <th mat-header-cell *matHeaderCellDef> producto </th>
          <td mat-cell *matCellDef="let element"> {{element.detalles[0]?.product?.name}} </td>
        </ng-container>


        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef> Cantidad </th>
          <td mat-cell *matCellDef="let element"> {{element.detalles[0]?.quantity}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Precio </th>
          <td mat-cell *matCellDef="let element">$ {{element.detalles[0]?.price}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element">
            <div class="d-flex justify-content-end align-items-center gap-3">
              <mat-icon (click)="viewEditProduct(element?.id)">edit</mat-icon>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>


</div>
